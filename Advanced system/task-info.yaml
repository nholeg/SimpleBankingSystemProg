    package banking;

    import org.sqlite.SQLiteDataSource;

    import java.sql.Connection;
    import java.sql.ResultSet;
    import java.sql.SQLException;
    import java.sql.Statement;

    public class WorkWithDB {
        static String fileName = "";
        static String url = "";
        static SQLiteDataSource dataSource = new SQLiteDataSource();

        public WorkWithDB(String fileName) {
            this.fileName = fileName;
            url = "jdbc:sqlite:" + fileName;
            dataSource.setUrl(url);
        }

        static void createDB (){
            try (Connection con = dataSource.getConnection()) {
                // Statement creation
                try (Statement statement = con.createStatement()) {
                    // Statement execution
                    statement.executeUpdate("CREATE TABLE IF NOT EXISTS card(" +
                            "id INTEGER PRIMARY KEY AUTOINCREMENT," +
                            "number TEXT NOT NULL," +
                            "pin TEXT NOT NULL," +
                            "balance INTEGER DEFAULT 0)");
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            } catch (SQLException e) {
                e.printStackTrace();
            }
        }

        static void deleteDB () {
            try (Connection con = dataSource.getConnection()) {
                // Statement creation
                try (Statement statement = con.createStatement()) {
                    // Statement execution
                    statement.executeUpdate("DELETE TABLE card");
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            } catch (SQLException e) {
                e.printStackTrace();
            }
        }
        static void insertToDB (String number, String pin) {
            try (Connection con = dataSource.getConnection()) {
                // Statement creation
                try (Statement statement = con.createStatement()) {
                    // Statement execution
                    statement.executeUpdate("INSERT INTO card (number, pin) " +
                            "VALUES (" + number + " ," + pin + ")");
                    //statement.executeUpdate("COMMIT");
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            } catch (SQLException e) {
                e.printStackTrace();
            }
        }
        static boolean chekCardInDB (String inNumber, String inPin) {
            boolean flag = false;
            try (Connection con = dataSource.getConnection()) {
                // Statement creation
                try (Statement statement = con.createStatement()) {
                    // Statement execution
                    try (ResultSet cardResult = statement.executeQuery("SELECT number, pin FROM card")){
                        while (cardResult.next()) {
                            if (inNumber.equalsIgnoreCase(cardResult.getString("number"))
                                    && inPin.equalsIgnoreCase(cardResult.getString("pin"))){
                                    flag = true;
                            }
                        }

                    } catch (SQLException e){
                        e.printStackTrace();
                    }
                } catch (SQLException e) {
                    e.printStackTrace();
                }
            } catch (SQLException c) {
                c.printStackTrace();
            }
            return flag;
        }

    }
